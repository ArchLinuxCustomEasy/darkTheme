[org/x/editor/plugins]
active-plugins=['time', 'joinlines', 'bracketcompletion', 'spell', 'filebrowser', 'taglist', 'open-uri-context-menu', 'wordcompletion', 'sort', 'docinfo', 'modelines', 'textsize']

[org/x/editor/preferences/editor]
auto-indent=true
bracket-matching=true
display-line-numbers=true
display-right-margin=true
draw-whitespace=true
draw-whitespace-newline=true
draw-whitespace-trailing=true
highlight-current-line=true
prefer-dark-theme=true
right-margin-position=uint32 80
scheme='oblivion'
tabs-size=uint32 2
wrap-mode='char'
