[org/gnome/desktop/interface]
gtk-theme='Arc-Dark'
icon-theme='Papirus-Dark'

[org/xfce/mousepad/preferences/file]
add-last-end-of-line=true

[org/xfce/mousepad/preferences/view]
auto-indent=true
color-scheme='oblivion'
highlight-current-line=true
indent-width=2
insert-spaces=true
font-name='Noto Sans 12'
highlight-current-line=true
match-braces=true
right-margin-position=100
show-line-endings=true
show-line-marks=true
show-line-numbers=true
show-right-margin=true
show-whitespace=true
smart-backspace=true
tab-width=uint32 2
use-default-monospace-font=true
word-wrap=true

[org/xfce/mousepad/preferences/view/show-whitespace]
inside=false

[org/xfce/mousepad/preferences/window]
always-show-tabs=false
cycle-tabs=true
remember-position=true
statusbar-visible=true
toolbar-visible=true

[org/yorba/shotwell/preferences/editing]
external-photo-editor='gimp-2.10 %U'
external-raw-editor='gimp-2.10 %U'

[org/yorba/shotwell/preferences/files]
auto-import=false
commit-metadata=false
directory-pattern='%Y/%m/%d'
