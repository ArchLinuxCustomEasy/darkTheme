[org/mate/caja/desktop]
font='Noto Sans 11'

[org/mate/caja/extensions]
disabled-extensions=['libcaja-sendto', 'libcaja-wallpaper', 'libcaja-user-share', 'libatril-properties-page']

[org/mate/caja/icon-view]
default-use-tighter-layout=true

[org/mate/caja/list-view]
default-column-order=['name', 'size', 'type', 'date_modified', 'date_accessed', 'date_created', 'where', 'extension', 'group', 'permissions', 'octal_permissions', 'owner', 'size_on_disk', 'mime_type', 'Xattr::Tags']
default-visible-columns=['name', 'size', 'type', 'date_modified']

[org/mate/caja/preferences]
date-format='informal'
default-folder-viewer='list-view'
show-icons-in-list-view=true
sort-directories-first=false
use-iec-units=false

[org/mate/desktop/background]
color-shading-type='solid'
picture-filename='/usr/share/backgrounds/archlinux/simple.png'
picture-options='zoom'
primary-color='rgb(51,51,51)'
secondary-color='rgb(60,143,37)'

[org/mate/desktop/interface]
document-font-name='Noto Sans 12'
font-name='Noto Sans 12'
gtk-color-scheme='menu_bg: #383c4a'
gtk-decoration-layout=':minimize,maximize,close'
gtk-theme='Arc-Dark'
icon-theme='Papirus-Dark'
monospace-font-name='Noto Sans Mono 12'

[org/mate/desktop/peripherals/keyboard]
numlock-state='on'

[org/mate/desktop/peripherals/mouse]
accel-profile='adaptive'
cursor-theme='Adwaita'
motion-acceleration=5.1772151898734178

[org/mate/pluma]
active-plugins=['time', 'spell', 'filebrowser', 'quickopen', 'taglist', 'sort', 'docinfo', 'snippets', 'externaltools', 'modelines']
auto-indent=true
background-pattern='none'
bracket-matching=true
color-scheme='oblivion'
display-line-numbers=true
display-overview-map=false
display-right-margin=true
enable-space-drawer-newline=true
enable-space-drawer-space='show-trailing'
enable-space-drawer-tab='show-all'
highlight-current-line=true
insert-spaces=true
statusbar-visible=true
tabs-size=uint32 2
wrap-mode='GTK_WRAP_CHAR'

[org/mate/terminal/profiles/default]
background-color='#FFFFFFFFDDDD'
background-darkness=0.8457446808510638
background-type='solid'
bold-color='#000000000000'
copy-selection=true
default-show-menubar=false
foreground-color='#000000000000'
palette='#2E2E34343636:#CCCC00000000:#4E4E9A9A0606:#C4C4A0A00000:#34346565A4A4:#757550507B7B:#060698209A9A:#D3D3D7D7CFCF:#555557575353:#EFEF29292929:#8A8AE2E23434:#FCFCE9E94F4F:#72729F9FCFCF:#ADAD7F7FA8A8:#3434E2E2E2E2:#EEEEEEEEECEC'
scroll-on-output=true
scrollback-unlimited=true
scrollbar-position='hidden'
silent-bell=true
use-system-font=true
visible-name='Par d√©faut'

[org/mate/power-manager]
button-lid-ac='suspend'
button-power='interactive'
button-suspend='nothing'
sleep-display-ac=0

[org/mate/screensaver]
idle-activation-enabled=false
lock-enabled=false
mode='blank-only'
picture-filename='/usr/share/backgrounds/archlinux/simple.png'
themes=@as []

[org/mate/marco/general]
action-double-click-titlebar='toggle_maximize'
button-layout=':minimize,maximize,close'
focus-mode='mouse'
theme='Arc-Dark'
titlebar-font='Noto Sans Bold 12'

[org/mate/notification-daemon]
do-not-disturb=false
popup-location='top_right'
theme='standard'
use-active-monitor=true
